<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монетный кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .coin {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        .coin:active {
            transform: scale(0.95);
        }
        .counter {
            margin-top: 20px;
            font-size: 18px;
        }
        .plus-one {
            position: absolute;
            color: gold;
            font-weight: bold;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="balance" id="balance">Баланс: 0 монет</div>
    <img src="https://cdn-icons-png.flaticon.com/512/3523/3523785.png" alt="Монета" class="coin" id="coin">
    <div class="counter">Кликов: <span id="counter">0</span></div>

    <script>
        // Инициализация переменных
        let coins = 0;
        let clicks = 0;
        
        // Получаем элементы DOM
        const coin = document.getElementById('coin');
        const balanceElement = document.getElementById('balance');
        const counterElement = document.getElementById('counter');
        
        // Загружаем сохранённые данные из localStorage
        function loadData() {
            const savedCoins = localStorage.getItem('coins');
            const savedClicks = localStorage.getItem('clicks');
            
            if (savedCoins) coins = parseInt(savedCoins);
            if (savedClicks) clicks = parseInt(savedClicks);
            
            updateDisplay();
        }
        
        // Сохраняем данные в localStorage
        function saveData() {
            localStorage.setItem('coins', coins);
            localStorage.setItem('clicks', clicks);
        }
        
        // Обновляем отображение
        function updateDisplay() {
            balanceElement.textContent = Баланс: ${coins} ${getCoinWord(coins)};
            counterElement.textContent = clicks;
        }
        
        // Правильное склонение слова "монета"
        function getCoinWord(num) {
            if (num % 100 >= 11 && num % 100 <= 19) return 'монет';
            
            switch(num % 10) {
                case 1: return 'монета';
                case 2:
                case 3:
                case 4: return 'монеты';
                default: return 'монет';
            }
        }
        
        // Создаём анимацию "+1"
        function createPlusOne(x, y) {
            const plusOne = document.createElement('div');
            plusOne.className = 'plus-one';
            plusOne.textContent = '+1';
            plusOne.style.left = ${x}px;
            plusOne.style.top = ${y}px;
            document.body.appendChild(plusOne);
            
            // Удаляем элемент после анимации
            setTimeout(() => {
                plusOne.remove();
            }, 1000);
        }
        
        // Обработчик клика по монете
        coin.addEventListener('click', function(e) {
            // Увеличиваем счётчики
            coins++;
            clicks++;
            
            // Сохраняем данные
            saveData();
            
            // Обновляем отображение
            updateDisplay();
            
            // Анимация нажатия
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            
            // Создаём эффект "+1"
            createPlusOne(e.clientX, e.clientY);
        });
        
        // Загружаем данные при старте
        loadData();
    </script>
</body>
</html>
