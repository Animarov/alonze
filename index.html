<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #balance {
            font-size: 24px;
            margin: 20px 0;
            color: #2c3e50;
        }
        #clickButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        #clickButton:hover {
            background-color: #2980b9;
        }
        #topPlayersButton {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #topPlayersButton:hover {
            background-color: #219653;
        }
        #topPlayers {
            margin-top: 20px;
            text-align: left;
        }
        .player-row {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .player-name {
            font-weight: bold;
        }
        .player-balance {
            float: right;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coin Clicker</h1>
        <div id="balance">Баланс: 0.00 монет</div>
        <button id="clickButton">Кликни меня!</button>
        <br>
        <button id="topPlayersButton">Топ игроков</button>
        
        <div id="topPlayers" style="display: none;">
            <h2>Топ 10 игроков</h2>
            <div id="playersList"></div>
        </div>
    </div>

    <script>
        // Замените на URL вашего веб-приложения Google Apps Script
        const SCRIPT_URL = 'ВАШ_URL_ВЕБ_ПРИЛОЖЕНИЯ';
        
        // Генерируем уникальный ID игрока (сохраняем в localStorage)
        let playerId = localStorage.getItem('playerId');
        if (!playerId) {
            playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('playerId', playerId);
        }
        
        let balance = 0;
        
        // Загружаем баланс при запуске
        window.onload = function() {
            loadBalance();
        };
        
        function loadBalance() {
            google.script.run.withSuccessHandler(function(result) {
                balance = parseFloat(result);
                updateBalanceDisplay();
            }).withFailureHandler(function(error) {
                console.error('Ошибка загрузки баланса:', error);
            }).getPlayerBalance(playerId);
        }
        
        function updateBalance() {
            google.script.run.withSuccessHandler(function(newBalance) {
                balance = parseFloat(newBalance);
                updateBalanceDisplay();
            }).withFailureHandler(function(error) {
                console.error('Ошибка обновления баланса:', error);
            }).updatePlayerBalance(playerId, 0.01);
        }
        
        function updateBalanceDisplay() {
            document.getElementById('balance').textContent = 'Баланс: ' + balance.toFixed(2) + ' монет';
        }
        
        function showTopPlayers() {
            google.script.run.withSuccessHandler(function(players) {
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';
                
                players.forEach((player, index) => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-row';
                    playerDiv.innerHTML = `
                        <span class="player-name">${index + 1}. ${player[1]}</span>
                        <span class="player-balance">${parseFloat(player[2]).toFixed(2)} монет</span>
                    `;
                    playersList.appendChild(playerDiv);
                });
                
                document.getElementById('topPlayers').style.display = 'block';
            }).withFailureHandler(function(error) {
                console.error('Ошибка загрузки топа игроков:', error);
            }).getTopPlayers();
        }
        
        // Обработчики событий
        document.getElementById('clickButton').addEventListener('click', function() {
            updateBalance();
        });
        
        document.getElementById('topPlayersButton').addEventListener('click', function() {
            showTopPlayers();
        });
    </script>
</body>
</html>
